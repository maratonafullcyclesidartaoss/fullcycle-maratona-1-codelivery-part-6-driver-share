apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver
spec:
  selector:
    matchLabels:
      app: driver
  template:
    metadata:
      labels:
        app: driver
    spec:
      containers:
        - name: driver
          image: driver
          resources:
            requests:
              cpu: "0.005"
              memory: 20Mi
            limits:
              cpu: "0.005"
              memory: 25Mi
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: driver
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
  labels:
    app: driver
    stack: echo
    interface: rest
    language: golang
spec:
  type: LoadBalancer
  selector:
    app: driver
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8081
